{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Title of Post" class="form-control" 
            value="{{ request.form['title'] or post['title'] }}"></input>
        </div>
        <div class="form-group">
            <label for="Text">Content</label>
            <textarea name="content" placeholder="Post content"
            class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <hr>
    <form action="{{ url_for('delete',id = post['id'])}}" method="POST">
        <input type="submit" value="Delete post" onclick="return confirm('Are you sure you want to delete this post?')">
    </form>
{% endblock %}
